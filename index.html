<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Producto</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    body{
        background: url(./images/fondoo.png);
        background-attachment: fixed;
        background-size:cover;
    }
    .container{
        margin-top: 80px;
    }
    .first{
        background: #adf3ffea;
    }
    
    .third{
        background: #f7f8f7ea;
    }
    .page-header .navbar{
        padding: 1rem 0;
    }

    #emailHelp{
        color: black;
    }
    .campo {
    display: flex;
    margin-bottom: 2rem;
}

.campo__label {
    flex: 0 0 9rem;
    text-align: right;
    padding-right: 2rem;
    font-weight: 700;
}

.campo__field {
    flex: 1;
    padding: 1rem;
    border: 1px solid var(--gris);
    border-radius: .5rem;
}
a { text-decoration: none; 
    color: black;} 

</style>
</head>
<body>
    <header class="fixed-top page-header">
        <!-- Creando una barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #48555e;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="images/kodigo.jpg" width="100" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="https://lopezh13.github.io/mariolopez/">INICIO</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            </div>
            <div class="col col-12 third">
              <br><br>
                <h2><center>REGISTRO DE PRODUCTO
                  </center></h2>
                  <hr>
                  <div class="col col-5">
                    <form class="formulario">
                        <div class="campo">
                            <label class="campo__label" for="nombre">Código</label>
                            <input class="campo__field" type="text" placeholder="ingrese el código" id="nombre">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="email">Descripción</label>
                            <input class="campo__field"  type="email" placeholder="descripción del producto" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Código de barra</label>
                            <input class="campo__field"  type="email" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Precio unitario</label>
                            <input class="campo__field"  type="email" placeholder="Ingresa el precio del producto" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Stock</label>
                            <input class="campo__field"  type="email" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Proveedor</label>
                            <input class="campo__field"  type="email" placeholder="Nombre del Proveedor" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Estado</label>
                            <label class="mycheckbox">
                                <input type="checkbox" name="">
                                <span>
                                  <i class="fas fa-check on"></i>
                                  <i class="fas fa-times off"></i>
                                </span>
                              </label>
                        </div>
                        <div class="campo">
                            <form target="_blank">
                            <label class="campo__label" for="mensaje">Categoria</label>

                                <p>
                                  <select name="categoria">
                                    <option>Categoria</option>
                                    <option>Categoria 1</option>
                                    <option>Categoria 2</option>
                                    <option>Categoria 3</option>
                                    <option>Categoria 4</option>
                                  </select>
                              
                                </p>
                            </form>                              
                        </div>
                        <div class="campo">
                           <div class="campo__boton">
                                <button type="submit" class="btn btn-success"> <a class="text-white" href="https://lopezh13.github.io/mensaje/">GUARDAR</a></button>
                                <button class="btn btn-danger"> <a class="text-white" href="https://lopezh13.github.io/mariolopez/">CANCELAR</a></button>
                            </div>
                        </div>
                       
                    </form>
                </div>
                  <br><footer class="bg-light text-center text-white">
                  <!-- Grid container -->
                  <div class="container p-4 pb-0">
                  <!-- Copyright -->
                  <div class="text-center p-3" style="background-color: rgb(0, 0, 0);">
                    <b>© 2022 Copyright:</b>
                    <a class="text-white" href="https://kodigo.org/"><b>LOPEZ H</b></a>
                  </div>
                  <!-- Copyright -->
                </footer>
            </div>
            
        </div>
    
</body>
</html>
